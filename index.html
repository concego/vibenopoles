<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vibenopoles</title>

    <link rel="manifest" href="/vibenopoles/manifest.json">

    <link rel="stylesheet" href="/vibenopoles/css/styles.css">

    <meta name="description" content="Jogo de simulação Vibenopoles, acessível e offline.">

    <meta name="theme-color" content="#ffffff">

    <link rel="icon" href="/vibenopoles/icons/icon-192x192.png">

    <link rel="apple-touch-icon" href="/vibenopoles/icons/icon-192x192.png">

</head>

<body>

    <header role="banner" aria-label="Cabeçalho do Vibenopoles">

        <h1>Vibenopoles</h1>

        <nav aria-label="Navegação principal">

            <a href="/vibenopoles/index.html" aria-current="page">Jogo</a>

            <a href="/vibenopoles/settings.html">Configurações</a>

        </nav>

    </header>

    <main id="game" role="region" aria-label="Jogo Vibenopoles">

        <section id="notifications" role="log" aria-live="polite"></section>

        <section id="debug-log" role="log" aria-live="polite" style="display: none;">

            <h2>Log de Depuração</h2>

        </section>

        <!-- Seções dinâmicas (ex.: #character-creation, #character, #calendar) -->

    </main>

    <footer role="contentinfo" aria-label="Rodapé">

        <section id="debug-tools" role="region" aria-label="Ferramentas de Depuração" style="display: none;"></section>

        <p>© 2025 Vibenopoles. Jogo acessível para todos.</p>

    </footer>

    <script src="/vibenopoles/js/main.js" type="module"></script>

    <script>

        if ('serviceWorker' in navigator) {

            window.addEventListener('load', () => {

                navigator.serviceWorker.register('/vibenopoles/serviceWorker.js')

                    .then(reg => console.log('Service Worker registrado:', reg))

                    .catch(err => console.error('Erro ao registrar Service Worker:', err));

            });

        }

    </script>

</body>

</html>
